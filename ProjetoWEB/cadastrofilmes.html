<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Filmes</title>
</head>

<body style="text-align: center;">
    <h1>Cadastrar filmes</h1>
    <h3><a href="telaprincipal.html">Inicio</a></h3>
    <h4><a href="index.html">Sair</a></h4>
    <fieldset>
        <form action="telaprincipal.html">
            <label for="">Titulo:</label><br>
            <input type="text" placeholder="Titulo"> <br>

            <p>
                Genero: <br>
                <select name="" id="">
                    <option value="">Comédia</option>
                    <option value="">Terror</option>
                    <option value="">Suspense</option>
                    <option value="">Drama</option>
                    <option value="">Ação</option>
                </select>
            </p>
            <p>
                <label for="">Premios</label><br>
                Globo de Ouro:
                <input type="checkbox">
                Critic's Choice Awards:
                <input type="checkbox">
                BAFTA:
                <input type="checkbox">
                SAG Awards:
                <input type="checkbox">
                Oscar:
                <input type="checkbox">
            </p>
            <p>
                <label for="obs">Descrição</label><br>
                <textarea name="obs" id="obs" cols="30" rows="10"></textarea>
            </p>
            <p>
                <button type="submit">Cadastrar</button>
            </p>
            <p>
                <button type="reset">Limpar Campos</button>
            </p>
            <p>
                <button type="button" onclick="window.location.href='cadastros.html'">Voltar</button>
            </p>
        </form>
    </fieldset>
</body>

</html>
